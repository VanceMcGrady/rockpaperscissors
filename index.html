<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="game-container">
      <div class="playersquare">
        <h1 class="player-answer"></h1>
        <div class="btn-container">
          <button class="rock">Rock</button>
          <button class="paper">Paper</button>
          <button class="scissors">Scissors</button>
        </div>
      </div>
      <button class="play-btn">Play!</button>
      <div class="computersquare">
        <h1 class="computer-answer"></h1>
      </div>
    </div>

    <div class="score-card">
      <h2 class="player-score-card">
        Player Score: <span class="player-score">playernum</span>
      </h2>

      <h2 class="computer-score-card">
        Computer Score: <span class="comp-score">compnum</span>
      </h2>
    </div>

    <h1 class="outcome"></h1>

    <script src="./app.js"></script>
  </body>
</html>
